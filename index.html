<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Awesome Website</title>

    <!-- Google Analytics Tag -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=YOUR_GA_TRACKING_ID"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "YOUR_GA_TRACKING_ID");
    </script>

    <!-- Open Graph Metadata -->
    <meta property="og:title" content="My Awesome Website" />
    <meta
      property="og:description"
      content="A brief description of my awesome website."
    />
    <meta property="og:image" content="/assets/default-thumbnail.jpg" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Metadata -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="My Awesome Website" />
    <meta
      name="twitter:description"
      content="A brief description of my awesome website."
    />
    <meta name="twitter:image" content="/assets/default-thumbnail.jpg" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
